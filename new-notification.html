  <script>
    // Filter elements based on category
    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("filterDiv");
      if (c == "all" || c == "") {
        // Show all elements by setting display to "block"
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "block";
        }
      } else {
        // Filter elements based on the category
        for (i = 0; i < x.length; i++) {
          if (x[i].classList.contains(c)) {
            x[i].style.display = "block";
          } else {
            x[i].style.display = "none";
          }
        }
      }
    }
    
    // Add active class to the current control button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    
    // Filter elements based on selection in dropdown menu
    function selectFilter(select) {
      var selectedValue = select.value;
      filterSelection(selectedValue);
    }
    
    // Call filterSelection with "all" parameter when the page loads to show all elements by default
    window.onload = function() {
      filterSelection("all");
    };
  </script>
  
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var selectAllButton = document.querySelector('.select-all');
      if (selectAllButton) {
        var allChecked = false; // Variable to track if all checkboxes are checked
        selectAllButton.addEventListener('click', function() {
          var checkboxes = document.querySelectorAll('.filterDiv input[type="checkbox"]');
          checkboxes.forEach(function(checkbox) {
            checkbox.checked = !allChecked; // Toggle checkbox state based on the variable
          });
          allChecked = !allChecked; // Update the variable
          if (allChecked) {
            selectAllButton.textContent = 'Unselect all';
          } else {
            selectAllButton.textContent = 'Select all';
          }
        });
      }
    });
  </script>
